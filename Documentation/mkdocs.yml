# Project information
site_name: ReJig Crystal (ReJig) Documentation
site_url: https://github.com/geoffreyweal/ReJig
site_author: Geoffrey Weal
site_description: >-
  This program is designed to allow added or modified atoms in a crystal to relax about the molecule they are attached to.

# Repository
repo_name: geoffreyweal/ReJig
repo_url: https://github.com/geoffreyweal/ReJig

# Copyright
copyright: Copyright &copy; 2024 <a href="https://github.com/geoffreyweal"  target="_blank" rel="noopener">Geoffrey Weal</a>

# Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.code.select
    #- content.action.edit
    #- content.action.view
    - navigation.footer
    - content.tooltips
    #- announce.dismiss
    #- content.code.annotate
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    #- navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    # - navigation.tabs.sticky
    #- navigation.tracking
    #- search.share
    #- toc.follow
    # - toc.integrate
  language: en
  palette:

    # Palette toggle for light/dark mode system perference
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/lightbulb-multiple-outline
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: green
      accent:  green
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent:  green
      toggle:
        icon: material/lightbulb-outline
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  #favicon: assets/favicon.png
  icon:
    logo: logo

plugins:
  - social
  - search
  - img2fig

# Additional configuration
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/geoffreyweal
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/rejig
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/geoffreyweal
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/geoffrey-weal-905725196
    - icon: fontawesome/brands/orcid
      link: https://orcid.org/0000-0002-3477-160X

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: "*"
          class: "highlight"
          format: !!python/name:pymdownx_superfence_filter_lines.do_format
          validator: !!python/name:pymdownx_superfence_filter_lines.do_validate
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - Installation: Installation.md
  - Using The ReJig Program: Using_The_ReJig_Program.md
  - Performing Geometric Optimisations: Performing_Geometric_Optimisations.md
  - Reconstructing The Crystal: Reconstructing_The_Crystal.md
  - Issues and Troubleshooting: Troubleshooting.md

